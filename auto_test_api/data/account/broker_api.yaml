addBroker:
  "method": "post"
  "url": "https://www.xxxx.com/api/member/fmp/member/create"
  "headers":
    "User-Agent": "Mozilla/5.0"
  "cookies":
    "fmpUid": $fmpUid
  "json":
    "contact": $contact
    "email": $email
    "mobile": $newmobile
    "roleKey": "offline_ordering_staff"
    "relationMerchantIds":
      - $merchantId
    "registrationRegionCode": "110000"
    "registrationRegion": $registrationRegion
    "merchantIdBrokerConfig": $merchantId
    "waitOpenCompanyList":
      - "companyId": 20029
      - "companyId": 1103

